<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GauPadel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      flex: 1 1 100px;
    }
    .logo img {
      max-width: 80px;
      border-radius: 50%;
    }
    .menu {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .menu a {
      background: white;
      color: black;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .menu a.torneos {
      background: #222;
      color: white;
      border: 2px solid white;
    }
    .title {
      flex: 1 1 100%;
      margin: 40px 0 20px;
    }
    .title h1 {
      font-size: 3em;
      margin: 0;
    }
    .title h2 {
      font-size: 1.2em;
      margin: 0;
      color: white;
    }
    .social {
      flex: 1 1 100%;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
    }
    .social a img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      .menu {
        width: 100%;
        align-items: center;
      }
      .social {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo GauPadel">
    </div>
    <div class="menu">
      <a href="https://www.gaupadel.com/noticias">NOTICIAS</a>
      <a href="https://www.gaupadel.com/patrocinadores">PATROCINADORES</a>
      <a href="https://www.gaupadel.com/junta">JUNTA</a>
      <a href="https://www.gaupadel.com/contacto">CONTACTO</a>
      <a href="https://www.gaupadel.com/torneos" class="torneos">TORNEOS</a>
    </div>
    <div class="title">
      <img src="texto.png" alt="GauPadel" style="height: 60px;" />
    </div>
    <div class="social">
      <a href="mailto:gaupadel@gmail.com"><img src="https://img.icons8.com/ios-filled/24/ffffff/email.png" alt="Email" /></a>
      <a href="https://instagram.com/gaupadel"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram" /></a>
    </div>
  </div>
</body>
</html>
