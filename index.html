<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GauPadel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      color: white;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    .contenido {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
      min-height: 70vh;
    }

    .logo-nombre {
      flex: 1;
      min-width: 200px;
    }

    .logo-nombre img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .botonera {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1rem;
      flex: 1;
      min-width: 200px;
    }

    .botonera a {
      display: block;
      width: 200px;
      padding: 0.75rem 1rem;
      background-color: white;
      color: black;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      border: 2px solid white;
      transition: all 0.3s ease;
    }

    .botonera a:last-child {
      background-color: black;
      color: white;
      border: 2px solid white;
    }

    .botonera a:hover {
      background-color: #f0c040;
      color: black;
      border-color: #f0c040;
    }

    @media (max-width: 600px) {
      .contenido {
        flex-direction: column;
        align-items: stretch;
        padding: 1rem;
        gap: 2rem;
      }

      .botonera {
        align-items: flex-end;
      }

      .botonera a {
        width: 100%;
        max-width: 300px;
      }

      .logo-nombre img {
        max-width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1.4rem;
    }

    footer a:hover {
      color: #f0c040;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo GauPadel" />
    </div>
  </header>

  <main class="contenido">
    <div class="logo-nombre">
      <img src="texto.png" alt="Texto GauPadel" />
    </div>
    <div class="botonera">
      <a href="https://www.gaupadel.com/noticias">NOTICIAS</a>
      <a href="https://www.gaupadel.com/patrocinadores">PATROCINADORES</a>
      <a href="https://www.gaupadel.com/junta">JUNTA</a>
      <a href="https://www.gaupadel.com/contacto">CONTACTO</a>
      <a href="https://www.gaupadel.com/torneos">TORNEOS</a>
    </div>
  </main>

  <footer>
    <a href="mailto:gaupadel@gmail.com">@</a>
    <a href="https://instagram.com/gaupadel" target="_blank">ðŸ“·</a>
  </footer>
</body>
</html>
