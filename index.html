<!DOCTYPE html>
<html lang="es">
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fdfdfd;
    color: #333;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #111;
    color: white;
    flex-wrap: wrap;
  }

  .logo img {
    height: 60px;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 1.5rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #f0c040;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    nav ul {
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
  }
</style>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GauPadel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      flex: 1 1 100px;
    }
    .logo img {
      max-width: 80px;
      border-radius: 50%;
    }
    .menu {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .menu a {
      background: white;
      color: black;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .menu a.torneos {
      background: #222;
      color: white;
      border: 2px solid white;
    }
    .title {
      flex: 1 1 100%;
      margin: 40px 0 20px;
    }
    .title h1 {
      font-size: 3em;
      margin: 0;
    }
    .title h2 {
      font-size: 1.2em;
      margin: 0;
      color: white;
    }
    .social {
      flex: 1 1 100%;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 30px;
    }
    .social a img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      .menu {
        width: 100%;
        align-items: center;
      }
      .social {
        justify-content: center;
      }
    }
    <style>
  /* CONTENEDOR PRINCIPAL */
  .contenido {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 4rem 5%;
    flex-wrap: wrap;
    min-height: 70vh;
  }

  .logo-nombre {
    flex: 1;
  }

  .logo-nombre img {
    height: 80px;
    margin-bottom: 2rem;
  }

  .botonera {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 1rem;
    flex: 1;
  }

  .botonera a {
    display: block;
    width: 200px;
    padding: 0.75rem 1rem;
    background-color: white;
    color: black;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    border: 2px solid white;
    transition: all 0.3s ease;
  }

  .botonera a:last-child {
    background-color: black;
    color: white;
    border: 2px solid white;
  }

  .botonera a:hover {
    background-color: #f0c040;
    color: black;
    border-color: #f0c040;
  }

  /* RESPONSIVE: Botones a la derecha en m√≥vil */
  @media (max-width: 600px) {
    .contenido {
      flex-direction: column;
      align-items: stretch;
      gap: 2rem;
    }

    .botonera {
      align-items: flex-end;
    }
  }
</style>
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo GauPadel">
    </div>
    <div class="menu">
      <a href="https://www.gaupadel.com/noticias">NOTICIAS</a>
      <a href="https://www.gaupadel.com/patrocinadores">PATROCINADORES</a>
      <a href="https://www.gaupadel.com/junta">JUNTA</a>
      <a href="https://www.gaupadel.com/contacto">CONTACTO</a>
      <a href="https://www.gaupadel.com/torneos" class="torneos">TORNEOS</a>
    </div>
    <div class="title">
      <img src="texto.png" alt="GauPadel" style="height: 60px;" />
    </div>
    <div class="social">
      <a href="mailto:gaupadel@gmail.com"><img src="https://img.icons8.com/ios-filled/24/ffffff/email.png" alt="Email" /></a>
      <a href="https://instagram.com/gaupadel"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram" /></a>
    </div>
  </div>
</body>
</html>
